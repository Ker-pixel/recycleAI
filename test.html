<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycling Classifier</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Favicon (PNG is fine) -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: rgb(18, 95, 18);
      color: wheat;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 90px;
      margin: 0;
      line-height: 1.1;
    }

    h2 {
      font-size: 50px;
      margin-top: 40px;
    }

    form {
      margin-top: 50px;
    }

    input[type="file"] {
      font-size: 20px;
      margin-bottom: 20px;
    }

    button {
      font-size: 24px;
      padding: 10px 24px;
      cursor: pointer;
    }
    .card {
    background-color: rgba(0, 0, 0, 0.25);
    border-radius: 16px;
    padding: 30px;
    margin-top: 40px;
    display: inline-block;
    max-width: 600px;
    }

    .result-yes {
      color: #9cff9c;
    }

    .result-no {
      color: #ffb3b3;
    }
    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background-color: #2f7d2f;
      padding: 14px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 22px;
    }
  </style>
</head>

<body>

  <h1>Recycling</h1>
  <h1>Classifier</h1>

  <form action="/predict" method="POST" enctype="multipart/form-data">
    <label class="upload-label">
      Choose image
      <input type="file" name="file" required>
    </label>
    <br><br>
    <button type="submit">Analyze</button>
  </form>

  {% if result %}
    <div class="card">
      <h2 class="{{ 'result-yes' if 'yes' in result else 'result-no' }}">
        {{ result }}
      </h2>
      <p><strong>Detected item:</strong> {{ item }}</p>
      <p><strong>Confidence:</strong> {{ confidence }}</p>
      <p><strong>How to recycle:</strong> {{ explanation }}</p>
    </div>
  {% endif %}

  <p style="opacity: 0.8; font-size: 16px; margin-top: 40px;">
    Results are based on image appearance. Local recycling rules may vary.
  </p>

</body>
</html>
